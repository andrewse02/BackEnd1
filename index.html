<!DOCTYPE html>
<html>
  <head>
    <title>Back End Web Development</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <h1>Friends</h1>
    <ul id="people" class=""></ul>

    <button id="button">GET Friends List</button>
    <br><br>

    <input id="temp" type="text" placeholder="Temperature">
    <button id="weather-button">Get Weather</button>
    <h3 id="temp-heading"></h3>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const tempInput = document.getElementById("temp");
      const tempHeading = document.getElementById("temp-heading");
      const weatherButton = document.getElementById("weather-button");

      weatherButton.addEventListener("click", () => {
        axios
          .get(`http://localhost:4000/weather/${tempInput.value}`)
          .then((response) => {
            tempHeading.textContent = response.data;
          })
      });

      document.getElementById("button").onclick = function () {

        axios
          .get("http://localhost:4000/api/users", config)
          .then(function (response) {
            const data = response.data;
            document.getElementById("people").innerHTML = data
              .map(function (person) {
                return '<li class="row">' + person;
              })
              .join("");
          })
          .catch(function (err) {
            document.getElementById("people").innerHTML =
              '<li class="text-danger">' + err.message + "</li>";
          });
      };
    </script>
  </body>
</html>
